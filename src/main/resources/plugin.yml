name: DailyShop
version: ${projectVersion}
main: io.github.divios.dailyShop.DailyShop
api-version: "1.13"
prefix: DailyShop
depend: [ Vault ]
softdepend: [ PlaceholderAPI, GemsEconomy, MMOItems, MMOLib, Oraxen,
              TokenEnchant, TokenManager, MPoints, PlayerPoints, ShopGUIPlus, BossShopPro, ElementalGems]
authors: [ Divios ]
description: Daily random items to buy on a shop
permissions:
  DailyRandomShop.open:
    default: op
  DailyRandomShop.open.others:
    default: op
  DailyRandomShop.settings:
    default: op
  DailyRandomShop.renovate:
    default: op
  DailyRandomShop.reload:
    default: op