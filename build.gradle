import com.github.jengelman.gradle.plugins.shadow.tasks.ConfigureShadowRelocation

plugins {
    id 'java'
    id "idea"
    id "eclipse"
    id 'java-library'
    id "maven-publish"
    id "com.github.johnrengelman.shadow" version "7.0.0"
}

apply plugin: 'maven-publish'

group = 'io.github.divios'
def pluginVersion = "3.5.3"
version = pluginVersion

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    mavenLocal()

    maven {
        url 'https://hub.spigotmc.org/nexus/content/repositories/public/'
    }

    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }

    maven {
        name = 'codemc-snapshots'
        url = 'https://repo.codemc.io/repository/maven-snapshots/'
    }

    maven {
        name = 'codemc-repo'
        url = 'https://repo.codemc.org/repository/maven-public/'
    }

    maven {
        name = 'teamvk-repo'
        url = 'https://raw.githubusercontent.com/TeamVK/maven-repository/master/release/'
    }

    maven { url 'https://jitpack.io' }

    maven {
        name = 'placeholderapi'
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }

    maven {
        name = 'Lumine Releases'
        url = 'https://mvn.lumine.io/repository/maven-public/'
    }

    maven {
        name = 'minecraft-repo'
        url = 'https://libraries.minecraft.net'
    }

    maven {
        url repsyUrlCore
        credentials {
            username repsyUsername
            password repsyPassword
        }
    }

    maven {
        url repsyUrldShopParser
        credentials {
            username repsyUsername
            password repsyPassword
        }
    }
}

dependencies {
    implementation 'junit:junit:4.13.1'
    testImplementation 'com.github.seeseemelk:MockBukkit-v1.16:1.0.0'
    implementation 'org.jetbrains:annotations:20.1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    compileOnly "org.spigotmc:spigot:1.17-R0.1-SNAPSHOT"
    compileOnly group: "org.spigotmc", name: "spigot-api", version: "1.17-R0.1-SNAPSHOT"
    compileOnly group: "net.Indyuce", name: "MMOItems", version: "6.6.1"
    compileOnly group: "net.Indyuce", name: "MMOLib", version: "1.7.3"
    compileOnly group: "io.lumine", name: "MythicLib", version: "1.1.3"
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'
    compileOnly 'me.clip:placeholderapi:2.10.9'
    compileOnly group: 'com.vk2gpz.tokenenchant', name: 'TokenEnchantAPI', version: '18.18.1'
    compileOnly 'com.mojang:authlib:1.5.21'
    implementation 'com.github.PikaMug:LocaleLib:2.2'

    api 'io.github.divios:core_lib:2.0'

    compileOnly fileTree(dir: 'libs', include: ['*.jar'])
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }

    repositories {
        maven {
            url repsyUrldShop
            credentials {
                username repsyUsername
                password repsyPassword
            }
        }
    }
}

java {
    withSourcesJar()
}

